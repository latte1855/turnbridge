# API-first development with OpenAPI
# 由 openapi-generator 於編譯時產生 Spring MVC stubs；paths 不含 /api 前綴
openapi: '3.0.1'
info:
  title: 'turnbridgeBackend'
  version: 1.0.0
  description: |
    TurnBridge（橋票雲）Inbound/Outbound API
    - 支援 CSV/ZIP 上傳（多 Profile 自動判斷或手動指定）
    - 批次狀態/明細查詢、回饋 CSV 下載
    - 後端會將資料轉 Canonical，產生 MIG 4.1 XML 並投遞至 Turnkey 目錄
servers:
  # 注意：這裡的 URL 已含 /api，所以 paths 不要再加 /api
  - url: http://localhost:8080/api
    description: Development server
  - url: https://localhost:8080/api
    description: Development server with TLS Profile


paths: {}
components:
  responses:
    Problem:
      description: error occurred - see status code and problem object for more information.
      content:
        application/problem+json:
          schema:
            type: object
            properties:
              type:
                type: string
                format: uri
                description: |
                  An absolute URI that identifies the problem type.  When dereferenced,
                  it SHOULD provide human-readable documentation for the problem type
                  (e.g., using HTML).
                default: 'about:blank'
                example: 'https://www.jhipster.tech/problem/problem-with-message'
              title:
                type: string
                description: |
                  A short, summary of the problem type. Written in english and readable
                  for engineers (usually not suited for non technical stakeholders and
                  not localized); example: Service Unavailable
              status:
                type: integer
                format: int32
                description: |
                  The HTTP status code generated by the origin server for this occurrence
                  of the problem.
                minimum: 100
                maximum: 600
                exclusiveMaximum: true
                example: 503
              detail:
                type: string
                description: |
                  A human readable explanation specific to this occurrence of the
                  problem.
                example: Connection to database timed out
              instance:
                type: string
                format: uri
                description: |
                  An absolute URI that identifies the specific occurrence of the problem.
                  It may or may not yield further information if dereferenced.

  securitySchemes:
    jwt:
      type: http
      description: JWT Authentication
      scheme: bearer
      bearerFormat: JWT
    basic:
      type: http
      description: Basic Authentication
      scheme: basic
security:
  - jwt: []
  - basic: []
# This configuration is intended for development purpose, it's **your** responsibility to harden it for production
name: turnbridgebackend
services:
  postgresql:
    image: postgres:17.4
    # volumes:
    #   - ~/volumes/jhipster/turnbridgeBackend/postgresql/:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=turnbridgeBackend
      - POSTGRES_HOST_AUTH_METHOD=trust
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER}']
      interval: 5s
      timeout: 5s
      retries: 10
    # If you want to expose these ports outside your dev PC,
    # remove the "127.0.0.1:" prefix
    ports:
      #- 127.0.0.1:5432:5432
      - 127.0.0.1:5433:5432 #dev
